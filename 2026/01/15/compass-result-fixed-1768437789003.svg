<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Quadrant gradients -->
    <linearGradient id="authLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.15"/>
    </linearGradient>
    <linearGradient id="authRight" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.15"/>
    </linearGradient>
    <linearGradient id="libLeft" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.15"/>
    </linearGradient>
    <linearGradient id="libRight" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#eab308;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:0.15"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#fafafa"/>

  <!-- Quadrants -->
  <rect x="50" y="50" width="150" height="150" fill="url(#authLeft)"/>
  <rect x="200" y="50" width="150" height="150" fill="url(#authRight)"/>
  <rect x="50" y="200" width="150" height="150" fill="url(#libLeft)"/>
  <rect x="200" y="200" width="150" height="150" fill="url(#libRight)"/>

  <!-- Grid lines (light) -->
  
  <line x1="110" y1="50" x2="110" y2="350" stroke="#d1d5db" stroke-width="0.5"/>
  <line x1="50" y1="110" x2="350" y2="110" stroke="#d1d5db" stroke-width="0.5"/>
  <line x1="170" y1="50" x2="170" y2="350" stroke="#d1d5db" stroke-width="0.5"/>
  <line x1="50" y1="170" x2="350" y2="170" stroke="#d1d5db" stroke-width="0.5"/>
  <line x1="230" y1="50" x2="230" y2="350" stroke="#d1d5db" stroke-width="0.5"/>
  <line x1="50" y1="230" x2="350" y2="230" stroke="#d1d5db" stroke-width="0.5"/>
  <line x1="290" y1="50" x2="290" y2="350" stroke="#d1d5db" stroke-width="0.5"/>
  <line x1="50" y1="290" x2="350" y2="290" stroke="#d1d5db" stroke-width="0.5"/>

  <!-- Axes -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="#374151" stroke-width="2"/>
  <line x1="200" y1="50" x2="200" y2="350" stroke="#374151" stroke-width="2"/>

  <!-- Axis labels -->
  <text x="200" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151">AUTHORITARIAN</text>
  <text x="200" y="375" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151">LIBERTARIAN</text>
  <text x="40" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151" transform="rotate(-90 40 200)">ECONOMIC LEFT</text>
  <text x="360" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151" transform="rotate(90 360 200)">ECONOMIC RIGHT</text>

  <!-- Quadrant ideology labels -->
  <text x="125" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#991b1b" opacity="0.8">Authoritarian</text>
  <text x="125" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#991b1b" opacity="0.8">Left</text>

  <text x="275" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#1e40af" opacity="0.8">Authoritarian</text>
  <text x="275" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#1e40af" opacity="0.8">Right</text>

  <text x="125" y="265" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#166534" opacity="0.8">Libertarian</text>
  <text x="125" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#166534" opacity="0.8">Left</text>

  <text x="275" y="265" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a16207" opacity="0.8">Libertarian</text>
  <text x="275" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a16207" opacity="0.8">Right</text>

  <!-- User position dot -->
  <circle cx="262.55" cy="287.45" r="12" fill="#1f2937" stroke="#ffffff" stroke-width="3"/>
  <circle cx="262.55" cy="287.45" r="5" fill="#ffffff"/>

  <!-- Coordinates label -->
  <text x="262.55" y="312.45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#1f2937">(4.2, 5.8)</text>

  <!-- Border -->
  <rect x="50" y="50" width="300" height="300" fill="none" stroke="#374151" stroke-width="2"/>
</svg>